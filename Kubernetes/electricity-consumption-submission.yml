apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: tecaisgrp3
  name: electricity-consumption-submission
spec:
  replicas: 1
  selector:
    matchLabels:
      app: electricity-consumption-submission
  template:
    metadata:
      labels:
        app: electricity-consumption-submission
    spec:
      containers:
        - name: electricity-consumption-submission-container
          image: mikkelbc/electricity-consumption-submission:v1
          ports:
            - containerPort: 80
